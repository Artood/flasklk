{% extends "base.html" %}

{% block title %}Периметр - Личный кабинет{% endblock %}

{% block content %}
    <section class="index-list">
        <h2>Список доступных индексов</h2>
        {% if indices %}
            <div class="indices-container">
                {% for index in indices %}
                    <div class="index-item">
                        <form action="{{ url_for('logs', index=index.name) }}" method="get" style="display: inline;">
                            <button type="submit" class="index-button">{{ index.display_name }}</button>
                        </form>
                        <form action="{{ url_for('delete_index', index=index.name) }}" method="post" style="display: inline;" onsubmit="return confirmDelete('{{ index.display_name }}')">
                            <button type="submit" class="delete-button">Удалить</button>
                        </form>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="no-indices">Нет доступных индексов.</p>
        {% endif %}
    </section>
{% endblock %}

{% block scripts %}
    <script>
        // Функция для подтверждения удаления
        function confirmDelete(indexName) {
            return confirm(`Вы уверены, что хотите удалить индекс "${indexName}"?`);
        }
    </script>
{% endblock %}
